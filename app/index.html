<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="contents/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="contents/bootstrap/js/bootstrap.min.js">
  <link rel="stylesheet" href="contents/pooper/popper.min.js">
  <link rel="stylesheet" href="css/index.css">
  <script type="text/javascript" src="./js/index.js"></script>
  <title>GVM</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <img class="titulo" src="img/gvm-logo.png">
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="tab">
          <button class="tabButton" onclick="openTab(event, 'importar')">Importar Tabela</button>
          <button class="tabButton" onclick="openTab(event, 'exportar')">Exportar Tabela</button>
        </div>
      </div>
    </div>
    <div class=" row">
      <div class="col">
        <div id="importar" class="tabcontent">
          <div class="row">
            <div class="arquivo col">
              <label for="arquivo">Escolha uma tabela :</label>
              <input id="inputArquivo" type="file" accept=".xlsx, .xls, .csv" />
              <button id="btnImportar">Importar</button>
            </div>
            <div class="col">
              ID do fornecedor:
              <input id="fornecedor" type="number" />
              <Br />
              ID do grupo:
              <input id="grupo" type="number" />
              <Br />
              ID da grade:
              <input id="grade" type="number" value="1"/>
              <Br />
              ID da tabela de preço:
              <input id="tabela" type="number" />
            </div>
          </div>
        </div>
        <div id="exportar" class="tabcontent">
          <div class="arquivo">
            <div class="col">
              ID do grupo:
              <input id="grupoExportar" type="number" />
              <Br />
              ID da tabela de preço:
              <input id="tabelaExportar" type="number" />
            </div>
            <button id="btnExportar">Exportar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script type="text/javascript" src="./js/importar.js"></script>
  <link rel="stylesheet" href="css/index.css">
</body>

</html>
